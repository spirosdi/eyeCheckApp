<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title lang="en">Eye CheckApp</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script src="js/jquery-lang.js"></script>
		<script src="js/langpack/el.js" charset="utf-8" type="text/javascript"></script>
		<script>	
			$(document).ready(function(){
				$.get("http://ipinfo.io", function(response) {
				    userCountry = response.country;
				    console.log(userCountry);
					if(userCountry == 'GR')
						window.lang.change('el');
					navigator.splashscreen.hide();
				}, "jsonp");
				

			});		
			$(document).on('pagechange', function (event) {
				console.log('page changed');
			    window.lang = new jquery_lang_js();
				window.lang.run();
				var lang = window.lang.currentLang;								
				if(window.lang.currentLang=='el'){
					$('.elButton').addClass('ui-btn-active ui-state-persist');
					$('.enButton').removeClass('ui-btn-active ui-state-persist');
				}
				else {
					$('.enButton').addClass('ui-btn-active ui-state-persist');		
					$('.elButton').removeClass('ui-btn-active ui-state-persist');
				}
			});		
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1 lang="en" class="topHeader">Eye CheckApp</h1>
				<div class="ui-btn-right"  data-role="navbar" data-type="horizontal">
					<ul>
						<li><a class="elButton" onclick="window.lang.change('el');" >el</a></li>
						<li><a class="enButton" onclick="window.lang.change('en');" >en</a></li>
					</ul>
			    </div>
				<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="home" class="ui-btn-active"><span lang="en">Home</span></a></li>
						<li><a rel="external" href="expertClient.html" data-icon="gear"><span lang="en">Symptom Checker</span></a></li>
						<li><a href="info.html" data-icon="search"><span lang="en">About</span></a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="a">
				<h2 lang="en" >Welcome</h2>
				<p>
					<span lang="en">Eye CheckApp's Symptom checker helps you with your decision-making and health improvement efforts. Start now!</span>
					<a rel="external" href="expertClient.html" data-role="button" data-icon="gear"><span lang="en">Start symptom checker</span></a>
				</p>
			</div>
		</div>
	</body>
</html>
